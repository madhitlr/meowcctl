<head>

    <title>Master IA - Dark Mode</title>
    <style>
        :root {
            /* Palette Dark Mode */
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --primary-color: #90caf9; /* Bleu clair lisible sur fond noir */
            --accent-color: #2196f3;
            --text-color: #e0e0e0;
            --text-secondary: #b0b0b0;
            --success: #66bb6a; /* Vert doux */
            --error: #ef5350;   /* Rouge doux */
            --btn-bg: #2c2c2c;
            --btn-hover: #3d3d3d;
            --border-color: #333333;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            max-width: 800px;
            width: 100%;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 { 
            color: var(--primary-color); 
            font-weight: 300; 
            margin-bottom: 10px; 
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .score-board {
            text-align: center;
            font-weight: bold;
            margin-bottom: 15px;
            color: var(--bg-color);
            font-size: 1.2rem;
            background: var(--primary-color);
            padding: 10px 20px;
            border-radius: 50px;
            display: inline-block;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        .card {
            background: var(--card-bg);
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
        }

        .question-title {
            font-size: 1.3rem;
            margin-bottom: 25px;
            border-left: 5px solid var(--accent-color);
            padding-left: 20px;
            font-weight: 600;
            color: #ffffff;
        }

        .options-grid {
            display: grid;
            gap: 15px;
            margin-bottom: 25px;
        }

        .option-btn {
            background: var(--btn-bg);
            border: 1px solid var(--border-color);
            padding: 18px;
            border-radius: 12px;
            cursor: pointer;
            text-align: left;
            font-size: 1rem;
            color: var(--text-color);
            transition: all 0.2s ease;
            width: 100%;
            position: relative;
        }

        .option-btn:hover:not(:disabled) {
            border-color: var(--primary-color);
            background-color: var(--btn-hover);
            transform: translateY(-2px);
        }

        .option-btn.correct {
            background-color: rgba(102, 187, 106, 0.2) !important;
            border-color: var(--success) !important;
            color: var(--success);
            font-weight: 700;
        }

        .option-btn.wrong {
            background-color: rgba(239, 83, 80, 0.2) !important;
            border-color: var(--error) !important;
            color: var(--error);
            opacity: 0.7;
        }

        .justification {
            background: #252525;
            padding: 20px;
            border-radius: 10px;
            border-top: 3px solid var(--primary-color);
            margin-top: 25px;
            display: none;
            font-size: 1rem;
            color: var(--text-secondary);
            animation: fadeIn 0.5s ease;
        }

        .justification strong { color: white; }

        .nav-btn {
            background: var(--primary-color);
            color: var(--bg-color);
            border: none;
            padding: 15px 30px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1.1rem;
            margin-top: 25px;
            width: 100%;
            font-weight: bold;
            transition: transform 0.2s, background 0.3s;
        }

        .nav-btn:hover { 
            background: var(--accent-color); 
            color: white;
            transform: translateY(-2px);
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>

    let totalPoints = 0;
    let totalQuestionsAnswered = 0;
    let shuffledQuestions = [];
    let currentQuestionIndex = 0;

    // Fonction de m√©lange
    function shuffle(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
    }

    function initQuiz() {
        shuffledQuestions = shuffle([...database]);
        currentQuestionIndex = 0;
        totalPoints = 0;
        totalQuestionsAnswered = 0;
        document.getElementById('score').innerText = `Score : 0 / 0`;
        genererQuestion();
    }

    function chargerProchaineQuestion() {
        currentQuestionIndex++;
        genererQuestion();
    }

    function genererQuestion() {
        if (currentQuestionIndex >= shuffledQuestions.length) {
            // Fin du quiz
            document.getElementById('quiz-container').innerHTML = `
                <div class="card" style="text-align:center;">
                    <h2 style="color:#ffffff;">üéâ Examen Termin√© !</h2>
                    <p style="font-size:1.5rem; margin:20px 0; color:#b0b0b0;">Score final : <strong style="color:var(--primary-color)">${totalPoints} / ${database.length}</strong></p>
                    <button class="nav-btn" onclick="location.reload()">Recommencer</button>
                </div>
            `;
            document.getElementById('next-btn').style.display = 'none';
            return;
        }

        const nextBtn = document.getElementById('next-btn');
        if (nextBtn) nextBtn.style.display = 'none';

        const q = shuffledQuestions[currentQuestionIndex];
        
        // M√©lange des r√©ponses
        let answers = q.r.map((text, index) => ({ text, index }));
        shuffle(answers);
        
        let html = `
            <div class="card">
                <div class="question-title">${q.q}</div>
                <div class="options-grid">
                    ${answers.map(ans => `
                        <button class="option-btn" onclick="verifier(${ans.index}, ${q.c}, '${q.j.replace(/'/g, "\\'")}', this)">
                            ${ans.text}
                        </button>
                    `).join('')}
                </div>
                <div id="res-box" class="justification"></div>
            </div>
        `;
        document.getElementById('quiz-container').innerHTML = html;
    }

    function verifier(selected, correct, justification, btnClicked) {
        totalQuestionsAnswered++;
        const buttons = document.querySelectorAll('.option-btn');
        const resBox = document.getElementById('res-box');
        
        buttons.forEach(btn => btn.disabled = true);

        if (selected === correct) {
            totalPoints++;
            btnClicked.classList.add('correct');
            resBox.innerHTML = `<strong>‚úÖ Bravo !</strong><br>${justification}`;
        } else {
            btnClicked.classList.add('wrong');
            resBox.innerHTML = `<strong>‚ùå Mauvaise r√©ponse.</strong><br>${justification}`;
        }

        resBox.style.display = 'block';
        document.getElementById('score').innerText = `Score : ${totalPoints} / ${totalQuestionsAnswered}`;
        document.getElementById('next-btn').style.display = 'block';
    }

    initQuiz();
